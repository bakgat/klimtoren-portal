<header class="page-header animated fadeInDown">
    <div class="container">
        <h1 class="title">Video's</h1>
    </div>
</header>

<div class="container  animated fadeInUp">
    <div class="row bottom-padding">
        <div class="bottom-padding col-sm-6 col-md-6" data-ng-repeat="video in vm.videos">
            <div class="title-box">
                <h2 class="title" data-ng-bind="video.title"></h2>
            </div>
            <div class="video-box youtube">
                <youtube-video video-id="video.id"></youtube-video>
            </div>
        </div>

    </div>
</div>
